<html>

<head>
        <title>hello world</title>
        <body>
            <p id="demo">

            </p>
            </body>
    <script>
       let a=3;
       switch(a){
           case 3:
           alert("hello");
           break;
           case 5:
           alert("gud");
           break;
           case 6:
           alert("bad");
           break;
           case 9:
           alert("happy");
           break;
           case 7:

         default:
           alert("sad");
        
       }
       console.log(a);

       var text="";
       var i;
       for(i=0;i<10;i++){
           text+="number is"+i+"</br>";
       }
       document.getElementById("demo").innerHTML=text;
       console.log(text);
       
    </script>
</head>

</html>
